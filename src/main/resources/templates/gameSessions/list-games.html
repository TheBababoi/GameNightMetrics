<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pick a BoardGame</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<h2>Game List</h2>

<form th:action="@{/gamesessions/showPlayerNumbers}" method="get">
    <select name="boardgameId">
        <option th:each="boardgame : ${boardgames}" th:value="${boardgame.id}" th:text="${boardgame.name}"></option>
    </select>
    <button type="submit">Show Player Numbers</button>
</form>

</body>
</html>
