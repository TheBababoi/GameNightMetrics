<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pick a BoardGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h2>Player Numbers for <span th:text="${boardgame.name}"></span></h2>

<form th:action="@{/gamesessions/selectPlayers}" method="post">
    <!-- Hidden input to pass the selected boardgameId -->
    <input type="hidden" name="boardgameId" th:value="${boardgame.id}">

    <!-- Dropdown menu for selecting the number of players -->
    <select name="selectedPlayerNumber" id="selectedPlayerNumber">
        <option th:each="number : ${possibleNumberOfPlayers}" th:value="${number}" th:text="${number}"></option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
