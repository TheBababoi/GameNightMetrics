<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Boardgame</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<h1>Rate:  [[${boardgame.name}]]</h1>
<form th:action="@{/boardgames/saveRating}" method="post">
    <input type="hidden" name="boardgameId" th:value="${boardgame.id}">

    <div class="form-group">
        <label for="totalRating">Overall Rating:</label>
        <select name="totalRating" id="totalRating" class="form-control" required>
            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
        </select>
        <small class="form-text text-muted">This reflects your general impression of the game.</small>
    </div>

    <div class="form-group">
        <label for="gameplayRating">Gameplay Rating:</label>
        <select name="gameplayRating" id="gameplayRating" class="form-control" required>
            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
        </select>
        <small class="form-text text-muted">How engaging and strategic is the core gameplay?</small>
    </div>

    <div class="form-group">
        <label for="themeRating">Theme Rating:</label>
        <select name="themeRating" id="themeRating" class="form-control" required>
            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
        </select>
        <small class="form-text text-muted">How well does the theme integrate with the mechanics?</small>
    </div>

    <div class="form-group">
        <label for="visualRating">Visual Rating:</label>
        <select name="visualRating" id="visualRating" class="form-control" required>
            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
        </select>
        <small class="form-text text-muted">How appealing are the artwork and components?</small>
    </div>

    <div class="form-group">
        <label for="difficultyRating">Difficulty Rating:</label>
        <select name="difficultyRating" id="difficultyRating" class="form-control" required>
            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
        </select>
        <small class="form-text text-muted">How complex are the rules and learning curve?</small>
    </div>

    <br>

    <label for="comment">Comment:</label>
    <textarea name="comment" id="comment" rows="5" maxlength="255"></textarea>
    <br>

    <button type="submit">Rate</button>
</form>
</body>
</html>
