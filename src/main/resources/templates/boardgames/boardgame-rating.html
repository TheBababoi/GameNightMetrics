<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Boardgame</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<h1>Rate:  [[${boardgame.name}]]</h1>
<form th:action="@{/boardgames/saveRating}" method="post">
    <input type="hidden" name="boardgameId" th:value="${boardgame.id}">

    <label for="rating">Rating:</label>
    <select name="rating" id="rating" required>
        <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}">[[${i}]]</option>
    </select>


    <br>

    <label for="comment">Comment:</label>
    <textarea name="comment" id="comment" rows="5" maxlength="255"></textarea>
    <br>

    <button type="submit">Rate</button>
</form>
</body>
</html>
