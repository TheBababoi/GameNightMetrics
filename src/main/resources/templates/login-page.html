<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNight Metrics Login Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-sm-6">
            <h1 class="display-4 text-center mb-4">Login</h1>
            <hr class="border">

            <form action="" th:action="@{/authenticateThePlayer}" method="POST" class="form-horizontal">

                <div class="form-group">
                    <div class="">
                        <div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>

                            <div th:if="${param.logout}">
                                <div class="alert alert-success">
                                    You have been logged out.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn btn-secondary float-end">Login</button>
            </form>

            <p class="mt-3 text-center">
                New user?
                <a th:href="@{/players/showFormForAdd}"
                   aria-pressed="true">Register New User</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNBM9LhSOCz совестьшенко Евгений Николаевичвич (Аспирант)"></script>
</body>
</html>
